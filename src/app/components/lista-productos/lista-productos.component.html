<h2>Listado de Productos</h2>
<table>
  <!-- Encabezados de la tabla -->
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <!-- Datos de los productos -->
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{ producto.nombre }}</td>
      <td>{{ producto.descripcion }}</td>
      <td>{{ producto.precio }} €</td>
      <td>{{ producto.stock }}</td>
      <td>
        <button (click)="eliminarProducto(producto.id)">Eliminar</button>
        <button (click)="abrirModal(producto)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal para editar producto -->
<dialog *ngIf="productoSeleccionado" class="modal" tabindex="-1" style="display: block;">
  <html class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Producto</h5>
        <button type="button" class="close" (click)="cerrarModal()">×</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form-control" formControlName="nombre" />
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input id="descripcion" class="form-control" formControlName="descripcion" />
          </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input id="precio" class="form-control" type="number" formControlName="precio" />
          </div>
          <div class="form-group">
            <label for="stock">Stock</label>
            <input id="stock" class="form-control" type="number" formControlName="stock" />
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </html>
</dialog>
