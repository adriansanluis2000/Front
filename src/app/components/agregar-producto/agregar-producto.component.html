<h2>Añadir nuevo producto</h2>
<form class="agregar-producto-form" (ngSubmit)="onSubmit()" #productoForm="ngForm">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required>

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" [(ngModel)]="producto.precio" required>

    <button type="submit" [disabled]="!productoForm.valid">Añadir Producto</button>
</form>
