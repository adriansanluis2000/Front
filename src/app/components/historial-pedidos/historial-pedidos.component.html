<div class="historial-pedidos">
    <h2>Historial de Pedidos</h2>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pedido of pedidos">
                <td>{{ pedido.fecha }}</td>
                <td>{{ pedido.precioTotal + 'â‚¬' }}</td>
                <td>{{ pedido.estado }}</td>
                <td><button (click)="verDetallesPedido(pedido.id)">Ver Detalles</button></td>
            </tr>
        </tbody>
    </table>

    <!-- Modal para mostrar los detalles del pedido -->
    <div *ngIf="pedidoSeleccionado" class="modal">
        <div class="modal-content">
            <span class="close" (click)="cerrarDetalles()">&times;</span>
            <app-detalles-pedido [pedido]="pedidoSeleccionado"></app-detalles-pedido>
        </div>
    </div>
</div>
